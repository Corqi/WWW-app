{% extends "game.html" %}

{% block styles %}
{{ super() }}
<style>
    #containerChat{
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(34, 34, 34);
        width: 500px;

        border-style: solid;
        border-radius: 25px;
        border-color: rgb(39, 48, 57);
        border-width: thick;
    }

    #messagesWindow{
        height: 30vh;
        overflow: auto;
    }

    #rightBarBox{
        justify-content: center;
    }

    #leftBarBox{
        text-align: center;
        height: 100%;
        padding: 30px;

        align-content: center;
    }

    .missionBox{
        background-color: rgb(34, 34, 34);
        border-style: solid;
        border-radius: 25px;
        border-color: rgb(39, 48, 57);
        border-width: thick;

        padding: 20px;

        margin-left: auto;
        margin-right: auto;

        width: 50%;
        height: 25%;
    }

    .missionBox p{
        font-size: larger;
    }
</style>
{% endblock styles %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<div class="container col-6" id="leftBarBox">
    <div class="row missionBox">
        <p><b>I hate css man...</b></p>
    </div>

    <div class="row missionBox">
        <p class="text-warning"><b>I hate css but in yellow</b></p>
    </div>

    <div class="row missionBox">
        <p class="text-success"><b>I hate css in green this time</b></p>
    </div>
</div>

<div class="container col-6 rightBarBox">
    {% block chatBox %}
    <div class="container" id="containerChat">
        <div class="container" id="messagesWindow">

        </div>
        <div>
            <input type="text" id="message-input" class="form-control" maxlength="500">
            <button id="send-button" onclick="addMessage();">Send</button>
        </div>
    </div>
    {% endblock chatBox %}

    <script>
    var currentUserID = {{ current_user.id }};
    var lastMessageID = null;
    const messagesWindow = document.getElementById('messagesWindow');

    {% raw %}

    var loadMessagesTimeout = null;

    function loadMessages() {
        clearTimeout(loadMessagesTimeout);

        $.ajax({
            url: "/chat",
            type: "GET",
            dataType: "json",
            data: {
                'message_id': lastMessageID
            },
        })
        .done(function( data ) {
            jQuery.each(data, function() {
                lastMessageID = this.id;
                appendMessageToChatWindow(
                    this.id,
                    this.username,
                    this.content,
                    this.created_at,
                    (currentUserID == this.user_id ? true : false)
                )
                $('#messagesWindow').scrollTop($('#messagesWindow')[0].scrollHeight);
            });
            loadMessagesTimeout = setTimeout(loadMessages, 1000);
        })
        .fail(function( xhr, status, errorThrown ) {
            alert("Cannot load messages.");
        });
    }

    function appendMessageToChatWindow(messageID, username, content, created_at){
        $('#messagesWindow').append(`<div id="message-${messageID}">
                                    <p>[${created_at}]: ${username}: ${content}</p>
                                    </div>`)
    }

    function addMessage() {
        let content = $('#message-input').val();
        if (content) {
            console.log(`Adding message: ${content}`);
        } else {
            alert("No message given.");
            return false;
        }

        $.ajax({
            url: "/chat",
            type: "POST",
            data: JSON.stringify({
                'content': content
            }),
            contentType: "application/json",
        })
        .done(function( data ) {
            $('#message-input').val('');
            loadMessages();
        })
        .fail(function( xhr, status, errorThrown ) {
            alert("Cannot add message.");
        });
    }

    $().ready(function() {
        loadMessages();
    });

    {% endraw %}
    </script>
</div>

{% endblock content %}
