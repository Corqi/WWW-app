{% extends "game.html" %}

{% block styles %}
{{ super() }}
<style>
    /* overwrite default bg */
    #bg{
        background-image: url("{{url_for('static', filename='shop_bg.png')}}");
    }

    #shopBox{
        border-style: solid;
        border-radius: 25px;
        border-color: rgb(39, 48, 57);
        border-width: thick;

        background: rgb(34, 34, 34);
        padding: 20px;
        width: 50%;
        min-width: 250px;
        height: auto;
    }

    #buttonBuyHealth{
        margin-top: 0;
    }

    #formShop{
        text-align: center;
    }

    #image{
        height: 100%;
        padding: 0;

        display: flex;
        align-items: flex-end;
    }

    #spriteShopkeeper{
        width: 100%;
        height: auto;
        
    }
</style>
{% endblock styles %}

{% block content %}
<div class="container col-6" id="image">
    <img src="{{url_for('static', filename='shopkeeper.png')}}" alt="Shopkeeper" id="spriteShopkeeper">
</div>

<div class="container col-6">
    <div class="container" id="shopBox">
        <form action="#" method="post" id="formShop">
            <button type="submit" class="btn btn-primary" id="buttonBuyHealth">Heal me</button>
            <br>

            <button type="submit" class="btn btn-primary" id="buttonBuySpeed">Upgrade my weapon</button>
            <br>

            <button type="submit" class="btn btn-primary" id="buttonBuyArmor">Upgrade my armor</button>
            <br>

            <button type="submit" class="btn btn-primary" id="buttonBuyLuck">Upgrade my ship</button>
            <br>
        </form>
    </div>
</div>
{% endblock content %}
