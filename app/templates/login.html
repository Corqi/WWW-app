{% extends "auth.html" %}

{% block styles %}
{{ super() }}
<style>
    #buttonLogin {
        margin-top: 15px;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        display:block;

        width: 100%;
        max-width: 200px;
    }

    #linkRegister{
        text-align: center;
        margin: 0;
    }

</style>
{% endblock styles %}

{% block form %}
<form action="#" method="post">
    <label class="col-form-label" for="inputEmail">Email</label>
    <input type="email" class="form-control" placeholder="Email@example.com" id="inputEmail">

    <label class="col-form-label" for="inputPassword">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="inputPassword">

    <button type="submit" class="btn btn-primary" id="buttonLogin">Sign In</button>

    <p id="linkRegister">
        Don't Have an Account?
        <a href="/register">Sign up</a>
    </p>
</form>
{% endblock form %}
