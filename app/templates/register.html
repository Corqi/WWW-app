{% extends "auth.html" %}

{% block styles %}
{{ super() }}
<style>
    #buttonRegister {
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        display:block;

        width: 100%;
        max-width: 200px;
    }

    #linkLogin{
        text-align: center;
        margin: 0;
    }
</style>
{% endblock styles %}

{% block form %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}. Go to <a href="{{ url_for('bp_auth.login_get') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<form action="#" method="post">
    <label class="col-form-label" for="inputNickname">Nickname</label>
    <input type="text" class="form-control" placeholder="Nickname" id="inputNickname" name="name">

    <label class="col-form-label" for="inputEmail">Email</label>
    <input type="email" class="form-control" placeholder="Email@example.com" id="inputEmail" name="email">

    <label class="col-form-label" for="inputPassword">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="inputPassword" name="password">

    <button type="submit" class="btn btn-primary" id="buttonRegister">Sign Up</button>

    <p id="linkLogin">
        Already Have an Account?
        <a href="{{ url_for('bp_auth.login_get') }}">Sign in</a>
    </p>
</form>
{% endblock form %}
