    #login_box {
        border-style: solid;
        border-radius: 25px;
        border-color: rgb(92, 92, 92);
        border-width: thick;

        background: rgb(34, 34, 34);
        padding: 20px;
        width: 600px;
        height: 300px;

        position: absolute;
        top: 50%;
        bottom: 50%;
        left: 0;
        right: 0;
    }

    .hexagon {
        background-image: none;
        width: 100px;
        height: 60px;
        background: #9980fa;
        position: relative;
    }

    .hexagon:before {
        content: '';
        position: absolute;
        top: -30px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 30px solid #9980FA;
    }

    .hexagon:after {
        content: '';
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 30px solid #9980FA;
    }
</style>
{% endblock styles %}
